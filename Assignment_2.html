		<!-- QUESTION 2: Create a variable newAge that adds the values of age and year. Return the result. -->
	</head>
		<body>
			<script type="text/javascript">
				var age 	= 20;
				var year 	= 2013;
				var newAge 	= age + year;
				document.write("Age = " + age + "<br>");
				document.write("Year = " + year + "<br>");
				document.write("Total value of Age and Year is " + newAge);
			</script>
		</body>

</html>
