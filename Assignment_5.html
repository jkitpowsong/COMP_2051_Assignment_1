<html> 
	<head>
		<title>Assignment 1 - 5</title>
		<!-- QUESTION 5: Use the write() method to display the following statement in an HTML document. Format the text as a level three header with a horizontal rule underneath: Lions, and tigers, and bears .... oh my! -->
	</head>
		<body>
			<script type = "text/javascript">
			document.write("<h1>Lions" + "<hr>");
			document.write("<h2>and  tigers," + "<hr>");
			document.write("<h3>and  bears," + "<hr>");
			document.write("<h4>...oh my!" + "<hr>");
			</script>
		</body>

</html>
